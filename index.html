<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="wrapper flex-center">
    <div class="main-header">
      <h2>SPLI</h2><h2>TTER</h2>
    </div>
    <div class="container flex-center">
      <div class="inputs">
        <div class="bill">
          <h4 class="inputs-header">Bill</h4>
          <input type="text" class="position-icon" id="totalBill">
        </div>
        <div class="tip">
          <h4 class="inputs-header">Select Tip %</h4>
          <div class="tip-grid">
            <div class="tip-grid-item">0%</div>
            <div class="tip-grid-item">5%</div>
            <div class="tip-grid-item">10%</div>
            <div class="tip-grid-item">15%</div>
            <div class="tip-grid-item">20%</div>
            <div class="tip-grid-item custom">Custom</div>
          </div>

        </div>
        <div class="people">
          <h4 class="inputs-header">Number of People</h4>
          <input type="text" class="position-icon" id="quantity">
        </div>
      </div>
      <div class="results">
        <div class="result-grid">
          <div class="result-grid-item-1">
            <h4 class="results-header">Tip Amout</h4><p class="makeSmaller">/ person</p>
          </div>
          <div class="result-grid-item-2">
            <h1 class="tipAmount-h1">$0.0</h1>
          </div>
          <div class="result-grid-item-3">
            <h4 class="results-header">Total</h4><p class="makeSmaller">/ person</p>
          </div>
          <div class="result-grid-item-4">
            <h1 class="total-h1">$0.0</h1>
          </div>
        </div>
        <div class="submit">SUBMIT</div>
      </div>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
